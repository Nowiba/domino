<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }

        #board {
            border: 2px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 200px;
            position: relative;
        }

        .tile {
            display: inline-block;
            width: 40px;
            height: 80px;
            line-height: 80px;
            border: 1px solid #000;
            margin: 5px;
            text-align: center;
            font-size: 24px;
        }

        #player-hand {
            border: 2px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        #controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="board"></div>
        <div id="player-hand"></div>
        <div id="controls">
            <button id="create-game">Create Game</button>
            <button id="join-game">Join Game</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const board = document.getElementById('board');
        const playerHand = document.getElementById('player-hand');
        const createGameButton = document.getElementById('create-game');
        const joinGameButton = document.getElementById('join-game');

        // Game State
        let gameId = null;
        let playerId = null;

        // Create a new game
        createGameButton.addEventListener('click', () => {
            console.log("Create Game button clicked");
            gameId = `game_${Math.random().toString(36).substr(2, 9)}`;
            playerId = `player_${Math.random().toString(36).substr(2, 9)}`;

            const gameState = {
                players: { [playerId]: true },
                board: [],
                hands: { [playerId]: generateHand() }
            };

            document.cookie = `game_${gameId}=${JSON.stringify(gameState)}; path=/`;
            alert(`Game Created! ID: ${gameId}`);
            loadGameState(gameId);
        });

        // Join an existing game
        joinGameButton.addEventListener('click', () => {
            console.log("Join Game button clicked");
            const gameIdToJoin = prompt("Enter Game ID to join:");
            if (gameIdToJoin) {
                gameId = gameIdToJoin;
                playerId = `player_${Math.random().toString(36).substr(2, 9)}`;

                const gameState = getGameStateFromCookie(gameId);
                if (gameState) {
                    gameState.players[playerId] = true;
                    gameState.hands[playerId] = generateHand();
                    document.cookie = `game_${gameId}=${JSON.stringify(gameState)}; path=/`;
                    alert(`Joined Game! ID: ${gameId}`);
                    loadGameState(gameId);
                } else {
                    alert("Game not found!");
                }
            }
        });

        // Load game state from cookies
        function loadGameState(gameId) {
            const gameState = getGameStateFromCookie(gameId);
            if (gameState) {
                console.log("Game state loaded:", gameState);
                updateBoard(gameState.board);
                updatePlayerHand(gameState.hands[playerId]);
            }
        }

        // Get game state from cookies
        function getGameStateFromCookie(gameId) {
            const name = `game_${gameId}=`;
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i].trim();
                if (cookie.indexOf(name) === 0) {
                    return JSON.parse(cookie.substring(name.length, cookie.length));
                }
            }
            return null;
        }

        // Update the board display
        function updateBoard(boardState) {
            board.innerHTML = '';
            boardState.forEach(tile => {
                const tileElement = document.createElement('div');
                tileElement.className = 'tile';
                tileElement.textContent = tile;
                board.appendChild(tileElement);
            });
        }

        // Update the player's hand display
        function updatePlayerHand(hand) {
            playerHand.innerHTML = '';
            hand.forEach(tile => {
                const tileElement = document.createElement('div');
                tileElement.className = 'tile';
                tileElement.textContent = tile;
                playerHand.appendChild(tileElement);
            });
        }

        // Generate a hand of tiles
        function generateHand() {
            const hand = [];
            for (let i = 0; i < 7; i++) {
                hand.push(`${Math.floor(Math.random() * 7)}|${Math.floor(Math.random() * 7)}`);
            }
            return hand;
        }
    </script>
</body>
</html>
