<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominoes Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background: #f0f0f0;
            transition: opacity 0.3s;
        }
        .hidden { display: none; }
        .domino {
            width: 60px;
            height: 120px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            margin: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .board { 
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .player-hand {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 10px;
        }
        button {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        #game-mode-selection {
            text-align: center;
            margin-bottom: 40px;
        }
        #status {
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-mode-selection">
        <h1>Dominoes Game</h1>
        <button onclick="startGame('vsBot')">Play vs Bot</button>
        <button onclick="startGame('multiplayer')">Multiplayer</button>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-board" class="board"></div>
        <div id="player-hand" class="player-hand"></div>
        <div id="status"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <script>
        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCMxiBRciVQ9oKeiw3X9hxv_4BhDKABtgQ",
            authDomain: "web-site-ftw.firebaseapp.com",
            databaseURL: "https://web-site-ftw-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "web-site-ftw",
            storageBucket: "web-site-ftw.firebasestorage.app",
            messagingSenderId: "275070822133",
            appId: "1:275070822133:web:f1fdc6c20b5af4690fc7bc"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let gameRef;
        let playerId = Math.random().toString(36).substr(2, 9);
        let gameState = { 
            players: {},
            board: [],
            stock: [],
            turn: null,
            gameMode: null
        };

        // DOM Elements
        const gameModeSelection = document.getElementById('game-mode-selection');
        const gameContainer = document.getElementById('game-container');
        const gameBoard = document.getElementById('game-board');
        const playerHand = document.getElementById('player-hand');
        const statusDiv = document.getElementById('status');

        // Game Logic
        class Domino {
            constructor(a, b) {
                this.values = [a, b].sort((a, b) => b - a);
                this.id = `${a}-${b}`;
            }

            get html() {
                return `
                    <div class="domino" data-id="${this.id}">
                        <div>${this.values[0]}</div>
                        <div>${this.values[1]}</div>
                    </div>
                `;
            }
        }

        function createDominoes() {
            let dominoes = [];
            for (let i = 0; i <= 6; i++) {
                for (let j = i; j <= 6; j++) {
                    dominoes.push(new Domino(i, j));
                }
            }
            return dominoes;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame(mode) {
            // Show loading state
            gameModeSelection.style.opacity = '0.5';
            gameModeSelection.querySelectorAll('button').forEach(btn => btn.disabled = true);

            gameState.gameMode = mode;
            
            if (mode === 'multiplayer') {
                gameRef = database.ref('games').push();
                gameRef.set({
                    players: { [playerId]: { hand: [] } },
                    board: [],
                    stock: [],
                    turn: null
                });

                gameRef.on('value', (snapshot) => {
                    gameState = snapshot.val() || gameState;
                    initializeGame();
                });
            } else {
                initializeGame();
            }
        }

        function initializeGame() {
            // Hide menu and show game
            gameModeSelection.classList.add('hidden');
            gameContainer.classList.remove('hidden');

            // Initialize game state
            if (gameState.gameMode === 'vsBot') {
                let dominoes = shuffle(createDominoes());
                gameState.players[playerId] = { hand: dominoes.splice(0, 7) };
                gameState.stock = dominoes;
                gameState.players['bot'] = { hand: dominoes.splice(0, 7) };
                gameState.turn = playerId;
            }

            renderGame();
        }

        function renderGame() {
            gameBoard.innerHTML = gameState.board.map(d => new Domino(...d.values).html).join('');
            playerHand.innerHTML = gameState.players[playerId]?.hand.map(d => d.html).join('') || '';
            
            if (gameState.turn) {
                statusDiv.innerText = `Turn: ${gameState.turn === playerId ? 'Your' : 'Opponent'} turn`;
            }

            if (gameState.turn === 'bot') {
                setTimeout(botTurn, 1000);
            }
        }

        function botTurn() {
            const validMoves = gameState.players.bot.hand.filter(domino => {
                return gameState.board.length === 0 ||
                    domino.values.includes(gameState.board[0].values[0]) ||
                    domino.values.includes(gameState.board[gameState.board.length - 1].values[1]);
            });

            if (validMoves.length > 0) {
                const selected = validMoves[Math.floor(Math.random() * validMoves.length)];
                placeDomino(selected, Math.random() > 0.5 ? 'left' : 'right');
            } else {
                drawDomino('bot');
            }
        }

        function placeDomino(domino, position) {
            if (gameState.turn !== playerId && gameState.gameMode === 'multiplayer') return;

            const index = gameState.players[playerId]?.hand.findIndex(d => d.id === domino.id);
            if (index === -1) return;

            if (gameState.board.length === 0 ||
                domino.values.includes(gameState.board[0].values[0]) ||
                domino.values.includes(gameState.board[gameState.board.length - 1].values[1])) {

                if (position === 'left') {
                    gameState.board.unshift(domino);
                } else {
                    gameState.board.push(domino);
                }

                gameState.players[playerId].hand.splice(index, 1);
                nextTurn();
            }
        }

        function drawDomino(player) {
            if (gameState.stock.length === 0) return;
            const domino = gameState.stock.pop();
            gameState.players[player].hand.push(domino);
            nextTurn();
        }

        function nextTurn() {
            gameState.turn = gameState.turn === playerId 
                ? (gameState.gameMode === 'multiplayer' ? Object.keys(gameState.players).find(p => p !== playerId) : 'bot')
                : playerId;

            if (gameState.gameMode === 'multiplayer') {
                gameRef.update({ turn: gameState.turn });
            }
            renderGame();
        }

        // Event Listeners
        document.body.addEventListener('click', (e) => {
            if (e.target.classList.contains('domino') && gameState.turn === playerId) {
                const dominoId = e.target.getAttribute('data-id');
                const domino = gameState.players[playerId]?.hand.find(d => d.id === dominoId);

                if (domino) {
                    const position = confirm('Place left or right? (OK=Left, Cancel=Right)');
                    placeDomino(domino, position ? 'left' : 'right');
                }
            }
        });
    </script>
</body>
</html>
