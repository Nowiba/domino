<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dominoes</title>
    <style>
        body { 
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        
        #game-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .domino {
            width: 80px;
            height: 160px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .domino.selected {
            transform: scale(1.1);
            border-color: #ff6b6b;
        }
        
        .board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        
        .player-hand {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 10px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .domino {
                width: 60px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Dominoes Mobile</h1>
        <div id="game-mode-selection">
            <button onclick="startGame('vsBot')">Play vs Bot</button>
            <button onclick="startGame('multiplayer')">Multiplayer</button>
        </div>
        <div id="game-board" class="board"></div>
        <div id="player-hand" class="player-hand"></div>
        <div id="status"></div>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <script>
        // Your Firebase config here
        const firebaseConfig = {
            const firebaseConfig = {
  apiKey: "AIzaSyCMxiBRciVQ9oKeiw3X9hxv_4BhDKABtgQ",
  authDomain: "web-site-ftw.firebaseapp.com",
  databaseURL: "https://web-site-ftw-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "web-site-ftw",
  storageBucket: "web-site-ftw.firebasestorage.app",
  messagingSenderId: "275070822133",
  appId: "1:275070822133:web:f1fdc6c20b5af4690fc7bc",
  measurementId: "G-PZ7JBGQWQE"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentGameRef;
        let currentPlayer = Math.random().toString(36).substr(2, 9);
        let gameState = {
            players: {},
            board: [],
            stock: [],
            turn: null,
            gameMode: null
        };

        // Game Logic
        class Domino {
            constructor(a, b) {
                this.values = [a, b].sort((a, b) => b - a);
                this.id = `${a}-${b}`;
            }

            get html() {
                return `
                    <div class="domino" data-id="${this.id}">
                        <div class="dot">${this.values[0]}</div>
                        <div class="dot">${this.values[1]}</div>
                    </div>
                `;
            }
        }

        function createDominoes() {
            let dominoes = [];
            for (let i = 0; i <= 6; i++) {
                for (let j = i; j <= 6; j++) {
                    dominoes.push(new Domino(i, j));
                }
            }
            return dominoes;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame(mode) {
            gameState.gameMode = mode;
            document.getElementById('game-mode-selection').style.display = 'none';
            
            if (mode === 'multiplayer') {
                currentGameRef = database.ref('games').push();
                currentGameRef.set({
                    players: {[currentPlayer]: {hand: [], score: 0}},
                    board: [],
                    stock: [],
                    turn: null,
                    status: 'waiting'
                });
                
                currentGameRef.on('value', (snapshot) => {
                    gameState = snapshot.val();
                    renderGame();
                });
            } else {
                initializeLocalGame();
            }
        }

        function initializeLocalGame() {
            let dominoes = shuffle(createDominoes());
            gameState.players[currentPlayer] = {hand: dominoes.splice(0, 7), score: 0};
            gameState.stock = dominoes;
            gameState.turn = currentPlayer;
            gameState.players['bot'] = {hand: dominoes.splice(0, 7), score: 0};
            renderGame();
        }

        function renderGame() {
            document.getElementById('game-board').innerHTML = gameState.board.map(d => new Domino(...d.values).html).join('');
            document.getElementById('player-hand').innerHTML = gameState.players[currentPlayer].hand.map(d => d.html).join('');
            document.getElementById('status').innerText = `Turn: ${gameState.turn === currentPlayer ? 'Your' : 'Opponent'} turn`;
            
            if (gameState.turn === 'bot') {
                setTimeout(botTurn, 1000);
            }
        }

        function botTurn() {
            const validMoves = gameState.players.bot.hand.filter(domino => {
                return gameState.board.length === 0 || 
                    domino.values.includes(gameState.board[0].values[0]) || 
                    domino.values.includes(gameState.board[gameState.board.length-1].values[1]);
            });

            if (validMoves.length > 0) {
                const selected = validMoves[Math.floor(Math.random() * validMoves.length)];
                placeDomino(selected, Math.random() > 0.5 ? 'left' : 'right');
            } else if (gameState.stock.length > 0) {
                drawDomino('bot');
            } else {
                endGame();
            }
        }

        function placeDomino(domino, position) {
            if (gameState.turn !== currentPlayer && gameState.gameMode === 'multiplayer') return;

            const index = gameState.players[currentPlayer].hand.findIndex(d => d.id === domino.id);
            if (index === -1) return;

            if (gameState.board.length === 0 || 
                domino.values.includes(gameState.board[0].values[0]) || 
                domino.values.includes(gameState.board[gameState.board.length-1].values[1])) {
                
                if (position === 'left') {
                    gameState.board.unshift(domino);
                } else {
                    gameState.board.push(domino);
                }
                
                gameState.players[currentPlayer].hand.splice(index, 1);
                checkWinCondition();
                nextTurn();
            }
        }

        function drawDomino(player) {
            if (gameState.stock.length === 0) return;
            const domino = gameState.stock.pop();
            gameState.players[player].hand.push(domino);
            nextTurn();
        }

        function nextTurn() {
            gameState.turn = gameState.turn === currentPlayer ? 
                (gameState.gameMode === 'multiplayer' ? Object.keys(gameState.players).find(p => p !== currentPlayer) : 'bot') : 
                currentPlayer;
            
            if (gameState.gameMode === 'multiplayer') {
                currentGameRef.update({turn: gameState.turn});
            }
        }

        function checkWinCondition() {
            if (gameState.players[currentPlayer].hand.length === 0) {
                endGame(currentPlayer);
            }
        }

        function endGame(winner) {
            alert(`${winner || 'No one'} wins!`);
            gameState = { players: {}, board: [], stock: [], turn: null };
            document.getElementById('game-mode-selection').style.display = 'block';
        }

        // Event Listeners
        document.body.addEventListener('click', (e) => {
            if (e.target.classList.contains('domino')) {
                if (gameState.turn !== currentPlayer) return;
                
                const dominoId = e.target.getAttribute('data-id');
                const domino = gameState.players[currentPlayer].hand.find(d => d.id === dominoId);
                
                if (domino) {
                    if (e.target.classList.contains('selected')) {
                        e.target.classList.remove('selected');
                    } else {
                        document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
                        e.target.classList.add('selected');
                        
                        const position = confirm('Place left or right? (OK=Left, Cancel=Right)');
                        placeDomino(domino, position ? 'left' : 'right');
                    }
                }
            }
        });
    </script>
</body>
</html>
